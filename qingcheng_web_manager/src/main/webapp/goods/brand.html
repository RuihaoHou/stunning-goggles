<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <!--引入css文件-->
    <link rel="stylesheet" href="../css/elementui.css"/>
</head>
<body>
<div id="app">
    <!--搜索框-->
    <el-form :inline="true" :model="caseMap" class="demo-form-inline">
        <el-form-item label="品牌名称">
            <el-input v-model="caseMap.name" placeholder="品牌名称"></el-input>
        </el-form-item>
        <el-form-item label="品牌首字母">
            <el-input v-model="caseMap.letter" placeholder="品牌首字母"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="fetchData()">查询</el-button>
        </el-form-item>
        <el-button type="primary"  @click="pojo={},formVisible = true">新增品牌</el-button>
    </el-form>
    <!--新增品牌-弹窗-->
    <el-dialog
            title="品牌编辑"
            :visible.sync="formVisible">
        <!--品牌编辑表单-->
        <el-form ref="form" :model="pojo" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="pojo.name" placeholder="品牌名称"></el-input>
            </el-form-item>
            <el-form-item label="品牌首字母">
                <el-input v-model="pojo.letter" placeholder="品牌首字母"></el-input>
            </el-form-item>
            <el-form-item label="品牌图片">
                <el-input v-model="pojo.image" placeholder="品牌图片"></el-input>
            </el-form-item>
            <el-form-item label="品牌排序">
                <el-input v-model="pojo.seq" placeholder="品牌排序"></el-input>
            </el-form-item>
            <el-button type="primary" @click="addObject()">保 存</el-button>
            <el-button @click="formVisible = false">取 消</el-button>
        </el-form>
  </span>
    </el-dialog>
    <!--品牌-表格-->
    <el-table :data="tableData" style="width: 100%">
        <el-table-column
                prop="id"
                label="ID"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="名称"
                width="250">
        </el-table-column>
        <el-table-column
                prop="letter"
                label="首字母"
                width="180">
        </el-table-column>
        <el-table-column
                label="图片"
                width="180">
            <template slot-scope="scope">
                <img :src="scope.row.image">
            </template>
        </el-table-column>
        <el-table-column
                label="操作">
            <template slot-scope="scope">
                <el-button type="primary" @click="updateObject(scope.row.id)">修改</el-button>
            </template>
        </el-table-column>
    </el-table>
    <!--分页插件-->
    <el-pagination
            @size-change="fetchData"
            @current-change="fetchData"
            :current-page.sync="currentPage"
            :page-sizes="[10, 20, 30, 40]"
            :page-size.sync="size"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>
</div>

<!--引入js文件 注意：先后顺序-->
<script src="../js/vue.js"></script>
<script src="../js/elementui.js"></script>
<script src="../js/axios.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                tableData:[],
                currentPage:1,
                size:10,
                total:10,
                caseMap:{},
                formVisible:false,
                pojo:{}
            }
        },
        created(){
            this.fetchData();
        },
        methods:{
            fetchData(){
                axios.post(`/brand/findPageByCases.do?page=${this.currentPage}&pageSize=${this.size}`,this.caseMap).then(response =>{
                    this.tableData=response.data.rows;
                    this.total=response.data.total;
                })
            },
            addObject(){
                axios.post(`/brand/${this.pojo.id==null?'addBrand':'updateBrand'}.do`,this.pojo).then(response => {
                    if (response.data.code=200){
                        this.formVisible=false;
                        if (this.pojo.id==null){
                            alert("新增成功");
                        }else {
                            alert("更新成功");
                        }
                        this.fetchData();
                    }else {
                        this.formVisible=false;
                        if (this.pojo.id==null){
                            alert("新增失败");
                        }else {
                            alert("更新失败");
                        }
                    }
                })
            },
            updateObject(id){
                axios.get(`/brand/findById.do?id=${id}`).then(response => {
                    this.pojo=response.data;
                    this.formVisible=true;
                })
            }
        }
    })
</script>

</body>
</html>
